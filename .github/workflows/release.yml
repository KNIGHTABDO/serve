name: Release Build & Gist Update

permissions:
  contents: write
  id-token: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Read Release Notes
        id: notes
        shell: bash
        run: |
          # Read file content safely for multi-line env var
          echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
          cat RELEASE_NOTES.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Build Tauri App & Create Release
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__ # the name of the tag (will be replaced by the action)
          releaseName: 'SERVE v__VERSION__'
          releaseBody: ${{ env.RELEASE_BODY }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Get Latest Release URL (Windows)
        if: matrix.platform == 'windows-latest'
        id: win_url
        shell: bash
        run: |
          # Wait a moment for assets to attach? Or assume tauri-action uploads them.
          # We need to construct the URL manually or query GitHub API.
          # The tauri-action typically just creates draft.
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "DOWNLOAD_URL=https://github.com/${{ github.repository }}/releases/download/v${VERSION}/SERVE_${VERSION}_x64-setup.exe.zip" >> $GITHUB_ENV

      - name: Update Gist
        if: matrix.platform == 'windows-latest'
        uses: actions/github-script@v6
        env:
          GIST_ID: '5d32c6a7911365e4815e5d3261f20692' # Your Gist ID
          GIST_TOKEN: ${{ secrets.GT_TOKEN }} # Must be a PAT with 'gist' scope
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const version = context.ref.replace('refs/tags/v', '');
            
            // Locate the signature file dynamically
            const nsisDir = 'src-tauri/target/release/bundle/nsis';
            
            if (!fs.existsSync(nsisDir)) {
              console.error(`Directory not found: ${nsisDir}`);
              try {
                 console.log('Listing src-tauri:', fs.readdirSync('src-tauri'));
                 console.log('Listing target:', fs.readdirSync('src-tauri/target'));
                 console.log('Listing release:', fs.readdirSync('src-tauri/target/release'));
                 console.log('Listing bundle:', fs.readdirSync('src-tauri/target/release/bundle'));
              } catch (e) {
                 console.error('Error listing dirs:', e);
              }
              throw new Error(`NSIS Bundle directory not found: ${nsisDir}`);
            }

            const files = fs.readdirSync(nsisDir);
            // Look for the update package signature (.zip.sig)
            const sigFilename = files.find(f => f.endsWith('.zip.sig'));
            
            if (!sigFilename) {
              console.error('Files in ' + nsisDir + ':', files);
              throw new Error('No .zip.sig file found in NSIS bundle directory.');
            }

            const sigPath = path.join(nsisDir, sigFilename);
            const signature = fs.readFileSync(sigPath, 'utf8').trim();
            
            // Construct download URL using the actual filename (remove .sig)
            const assetName = sigFilename.replace('.sig', '');
            const downloadUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/releases/download/v${version}/${assetName}`;

            console.log(`Found signature for ${assetName}`);
            console.log(`Download URL: ${downloadUrl}`);

            const updateData = {
              version: version,
              notes: `Release v${version}`,
              pub_date: new Date().toISOString(),
              platforms: {
                "windows-x86_64": {
                  signature: signature,
                  url: downloadUrl
                }
              }
            };

            await github.rest.gists.update({
              gist_id: process.env.GIST_ID,
              files: {
                "updates.json": {
                  content: JSON.stringify(updateData, null, 2)
                }
              }
            });
            console.log('Gist updated successfully!');
