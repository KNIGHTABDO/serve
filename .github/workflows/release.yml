name: Release Build & Gist Update

permissions:
  contents: write
  id-token: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Read Release Notes
        id: notes
        shell: bash
        run: |
          # Read file content safely for multi-line env var
          echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
          cat RELEASE_NOTES.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # --- REFACTORED BUILD & RELEASE STEPS ---

      - name: Build Tauri App (Signed)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: npm run tauri build

      - name: Update Gist (Windows Only)
        if: matrix.platform == 'windows-latest'
        uses: actions/github-script@v6
        env:
          GIST_ID: '5d32c6a7911365e4815e5d3261f20692'
          GIST_TOKEN: ${{ secrets.GT_TOKEN }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const version = context.ref.replace('refs/tags/v', '');
            
            // 1. Locate the Bundle Directory
            const nsisDir = 'src-tauri/target/release/bundle/nsis';
            if (!fs.existsSync(nsisDir)) throw new Error(`NSIS dir not found at ${nsisDir}`);

            // 2. Find the Signed Zip
            const files = fs.readdirSync(nsisDir);
            const sigFile = files.find(f => f.endsWith('.zip.sig'));
            
            // Fail gracefully if not found (but log content)
            if (!sigFile) {
              console.error('Directory content:', files);
              throw new Error('NO SIGNATURE FILE FOUND. Ensure keys are correct and tauri build succeeded.');
            }
            
            const zipFile = sigFile.replace('.sig', '');
            
            // 3. Read Signature
            const sigPath = path.join(nsisDir, sigFile);
            const signature = fs.readFileSync(sigPath, 'utf8').trim();
            
            // 4. Construct Asset URL
            const downloadUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/releases/download/v${version}/${zipFile}`;
            
            // 5. Update Gist
            const updateData = {
              version: version,
              notes: process.env.RELEASE_BODY || `Release v${version}`,
              pub_date: new Date().toISOString(),
              platforms: {
                "windows-x86_64": {
                  signature: signature,
                  url: downloadUrl
                }
              }
            };

            await github.rest.gists.update({
              gist_id: process.env.GIST_ID,
              files: {
                "updates.json": {
                  content: JSON.stringify(updateData, null, 2)
                }
              }
            });
            console.log('Gist updated successfully!');

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: ${{ env.RELEASE_BODY }}
          draft: false
          prerelease: false
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.zip
            src-tauri/target/release/bundle/nsis/*.sig
