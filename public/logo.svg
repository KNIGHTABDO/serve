<svg viewBox="0 0 200 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue-purple gradient matching the video -->
    <linearGradient id="ig" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="20%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#d8c8ff"/>
      <stop offset="80%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="g1" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3.5" result="b1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="7" result="b2"/>
      <feMerge>
        <feMergeNode in="b2"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Outer haze -->
    <filter id="hz" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
    </filter>
  </defs>

  <!-- Symmetrical infinity using two mirrored figure-8 cubic beziers -->
  <!-- Left loop goes counterclockwise from center, right loop clockwise -->

  <!-- Haze layer -->
  <path d="M100,50 C100,15 60,8 42,22 C24,36 24,64 42,78 C60,92 100,85 100,50 C100,15 140,8 158,22 C176,36 176,64 158,78 C140,92 100,85 100,50Z"
    stroke="url(#ig)" stroke-width="10" stroke-linecap="round" fill="none" filter="url(#hz)" opacity="0.3"/>

  <!-- Glow layer -->
  <path d="M100,50 C100,15 60,8 42,22 C24,36 24,64 42,78 C60,92 100,85 100,50 C100,15 140,8 158,22 C176,36 176,64 158,78 C140,92 100,85 100,50Z"
    stroke="url(#ig)" stroke-width="5" stroke-linecap="round" fill="none" filter="url(#g1)" opacity="0.7"/>

  <!-- Core stroke -->
  <path d="M100,50 C100,15 60,8 42,22 C24,36 24,64 42,78 C60,92 100,85 100,50 C100,15 140,8 158,22 C176,36 176,64 158,78 C140,92 100,85 100,50Z"
    stroke="url(#ig)" stroke-width="3" stroke-linecap="round" fill="none" filter="url(#g1)"/>

  <!-- Hot center highlight -->
  <path d="M100,50 C100,15 60,8 42,22 C24,36 24,64 42,78 C60,92 100,85 100,50 C100,15 140,8 158,22 C176,36 176,64 158,78 C140,92 100,85 100,50Z"
    stroke="white" stroke-width="1" stroke-linecap="round" fill="none" opacity="0.45"/>
</svg>
